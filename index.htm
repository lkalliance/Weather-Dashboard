<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styes.css">
    <title>Document</title>
</head>
<body>
    <header class="text-white ps-4 py-2 py-sm-3 mb-2 mb-sm-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container w-75">
        <div class="row">
            <section id="search" class="col col-12 col-sm-6 col-md-4 col-lg-3 ps-0 ps-sm-2 pe-0 pe-sm-3 mb-3">
                <label for="city-input" class="form-label fw-bold">Search for a City:</label>
                <input type="text" id="city-input" class="form-control" aria-describedby="city-search">
                <div id="city-search" class="form-text">Enter just the city, or "city, state" or "city, country"</div>
                <button id="search-button" class="btn btn-primary btn-sm w-100 mt-2">Search</button>
                <ul id="previous-searches" class="list-group mt-2"></ul>
                <button id="clear-saved-searches" class="btn btn-outline-primary btn-sm w-100 mt-2 d-none">Clear search history</button>
            </section>
            <section id="display" class="col col-12 col-sm-6 col-md-8 col-lg-9 container">
                <section class="card row">
                    <h2 id="city-and-date" class="card-header col col-12 pe-5">Search for a city</h2>
                    <ul id="current" class="list-group list-group-flush col col-12 p-0">
                        <li id="temp-now" class="list-group-item">Temp: </li>
                        <li id="wind-now" class="list-group-item">Wind: </li>
                        <li id="humidity-now" class="list-group-item">Humidity: </li>
                    </ul>
                </section>
                <section class="mt-3 row">
                    <h3 class="fs-4 col col-12 px-0">5-Day Forecast:</h3>
                    <aside id="alerts" class="col col-12 px-0"></aside>
                    <div class="col col-12 px-0 container">
                        <div id="five-day" class="row g-1"></div>
                    </div>
                </section>
            </section>
        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="./assets/js/references.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
